<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/reg.css">
    <script rel="stylesheet" href="js/reg.js"></script>
    <script src="https://kit.fontawesome.com/3dd0ab1e58.js" crossorigin="anonymous"></script>
</head>
<body>
    <biv class="all">
        <div class="panel panel1"> <!-- Log in -->
            <div class="objects">
                <div class="objImg">
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>

                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                </div>
                <span class="text">Log in</span>
                <div class="avatar">

                </div>
            <!--nick -->
                <div class="PanelLogin" data-validate="Enter username">
                    <i class="fa-solid fa-house icon iconHouse"></i>
                    <input class="username" type="text" autocomplete="off" name="username" placeholder=" Username">
                </div>
            <!-- pass -->
                <div class="PanelPass" data-validate="Enter password">
                    <i class="fa-solid fa-key icon iconKey"></i>
                    <input class="password" type="password" autocomplete="off" name="pass" placeholder=" Password">
                </div>

                <div class="button">
                    <button>Log in</button>
                </div>

                <!-- <div class="objImg end">
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>

                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                </div> -->
            </div>
        </div>

        <div class="panel panel2"> <!-- Register -->
            <div class="objects">
                <div class="objImg">
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                    <img class="img" src="img/black.jpg"></img>
                </div>
                <span class="text">Register</span>
                <div class="avatar">
        
                </div>
            <!-- nick -->
                <div class="PanelLogin" data-validate="Enter username">
                    <i class="fa-solid fa-house icon iconHouse"></i>
                    <input class="username" type="text" autocomplete="off" name="username" placeholder=" Username">
                </div>
            <!-- pass -->
                <div class="PanelPass" data-validate="Enter password">
                    <i class="fa-solid fa-key icon iconKey"></i>
                    <input class="password" type="password" autocomplete="off" name="pass" placeholder=" Password">
                </div>
            <!-- repeat pass -->
                <div class="PanelPass" data-validate="Enter password">
                    <i class="fa-solid fa-key icon iconKey"></i>
                    <input class="password" type="password" autocomplete="off" name="pass" placeholder=" Repeat password">
                </div>

                <div class="button">
                    <button>Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

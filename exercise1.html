    <div class="blur"></div>
    <h1>Выберите ваш любимый цвет</h1>
    <div class="selection">
        <label class="container">
            Pink
            <input type="radio" name="color" value="pink">
            <span class="checkmark" style="background-color: pink"></span>
        </label>
        <label class="container">
            Red
            <input type="radio" name="color" value="red">
            <span class="checkmark" style="background-color: red"></span>
        </label>
        <label class="container">
            White
            <input type="radio" name="color" value="white">
            <span class="checkmark" style="background-color: white" class="white"></span>
        </label>
        <label class="container problem">
            purple
            <input type="radio" name="color" value="purple">
            <span class="checkmark" style="background-color: purple"></span>
        </label>
    </div>
